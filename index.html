<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
</head>
<body>  

    <div class="mobile-arrow">
        <span class="mobile-icon material-icons-outlined">chevron_right</span>
    </div>

    <aside class="sidebar sidebar-close-mobile">
        <div class="side-icon search">
            <span class="material-icons-outlined">search</span>
            <p class="icon-desc">Search</p>
        </div>
        <input class="form-input closed-sidebar search-open search-input" type="text"></input>
        
        <div class="side-icon add">
            <span class="material-icons-outlined">add</span>
            <p class="icon-desc">Add</p>
        </div>
        <form action="https://my-bookshelf-backend.herokuapp.com/" method="POST" id="add-form" class="closed-sidebar add-open">
            <label for="title-input">Title</label>
            <input id="title-input" class="form-input" type="text" required>
            <label for="author-input">Author</label>
            <input id="author-input" class="form-input" type="text" required>
            <!-- <label>Date added</label>
            <input class="form-input date" type="date"> -->
            <!-- <label>Have read?</label>
            <input type="radio" id="yes" name="read" value="Yes" checked>
            <label for="Yes">Yes</label>
            <input type="radio" id="no" name="read" value="No">
            <label for="No">No</label> -->
            <input type="submit" value="Add" class="white-btn add-btn not-active">
        </form>
     
        <div class="side-icon remove">
            <span class="material-icons-outlined">remove</span>
            <p class="icon-desc">Remove</p>
        </div>
        <div class="closed-sidebar remove-open remove-form">
            <form method="POST">
                <select class="form-select" name="book list">
                    <option value="" disabled selected hidden>Choose a book</option>
                    <option value="book title">Book Title</option>
                </select>
                <button type="button" class="white-btn remove-btn not-active">Remove</button>
            </form>
            
        </div>

    </aside>

    <main class="main">
        <h1>Bookshelf</h1>

        <section class="grid">
            <!-- <article class="card">
                <h3 id="title"></h3>
                <p>Mary Shelley</p>
                <p>June 1, 2019<i class="material-icons-outlined icon">thumb_up</i></p>
                <div class="toggle-button">
                    <button>Want to read</button><button class="toggle-on">Have read</button>
                </div>
            </article>
             -->

            <div id='loading'></div>

        </section>
    </main>

    <script src="script.js"></script>
   
</body>
</html>
